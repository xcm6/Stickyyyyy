<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        body { justify-content: center; height: 100vh; padding: 0; background: #fafafa; }
        .login-card { background: #fff; padding: 36px; border: 2px solid #000; width: 300px; text-align: center; box-shadow: 2px 2px 0 rgba(0,0,0,0.8); border-radius: 0; }
        input { width: 100%; margin-bottom: 10px; box-sizing: border-box; padding: 10px; border: 1px solid #000; border-radius: 0; font-size: 14px; }
        input:focus { outline: none; border: 2px solid #000; }
        .login-btn { width: 100%; background: #000; color: #fff; padding: 12px; border: 2px solid #000; border-radius: 0; font-weight: bold; font-size: 14px; cursor: pointer; text-transform: uppercase; }
        .login-btn:hover { background: #fff; color: #000; }
        h1 { font-size: 32px; font-weight: 900; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Sticky.</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn" class="login-btn">Login / Sign Up</button>
        <p id="msg" style="font-size:12px; margin-top:15px;"></p>
        <a href="index.html" style="font-size:12px; color:#888; text-decoration:none; display:block; margin-top:20px;">‚Üê Back</a>
    </div>

    <script type="module">
        import { loginOrSignup } from './js/auth.js';
        
        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            if(!email || !pass) return alert("Please fill all fields");
            
            msg.innerText = "Processing...";
            try {
                await loginOrSignup(email, pass);
                window.location.href = 'index.html';
            } catch (e) {
                msg.innerText = e.message;
                msg.style.color = "red";
            }
        };
    </script>
</body>
</html>
